name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: drozoSearch-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: drozoSearch-macos-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: drozoSearch-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: drozoSearch-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxdo-dev \
            libayatana-appindicator3-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # macOS: create .app bundle and zip it
      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          APP_DIR="${{ matrix.artifact }}.app"
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"
          cp target/${{ matrix.target }}/release/drozosearch "${APP_DIR}/Contents/MacOS/drozosearch"
          cp assets/icon.icns "${APP_DIR}/Contents/Resources/icon.icns"
          cat > "${APP_DIR}/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>drozoSearch</string>
              <key>CFBundleDisplayName</key>
              <string>drozoSearch</string>
              <key>CFBundleIdentifier</key>
              <string>com.drozosearch.app</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundleExecutable</key>
              <string>drozosearch</string>
              <key>CFBundleIconFile</key>
              <string>icon</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          PLIST
          zip -r "${{ matrix.artifact }}.zip" "${APP_DIR}"

      # Linux: tar.gz the binary
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir -p ${{ matrix.artifact }}
          cp target/${{ matrix.target }}/release/drozosearch ${{ matrix.artifact }}/drozosearch
          tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      # Windows: zip the exe
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p ${{ matrix.artifact }}
          cp target/${{ matrix.target }}/release/drozosearch.exe ${{ matrix.artifact }}/drozoSearch.exe
          7z a ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
